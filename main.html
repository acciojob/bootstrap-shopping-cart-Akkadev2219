<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-heading {
            text-align: center;
            color: #3b99e0;
        }
        .summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .summary .btn {
            background-color: #3b99e0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block-heading">
            <h1>Shopping Cart</h1>
            <p>Welcome to your shopping cart</p>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="image1.jpg" class="img-fluid" alt="Product Image 1">
                        </div>
                        <div class="col-md-6">
                            <img src="image2.jpg" class="img-fluid" alt="Product Image 2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="image3.jpg" class="img-fluid" alt="Product Image 3">
                        </div>
                        <div class="col-md-6">
                            <img src="image4.jpg" class="img-fluid" alt="Product Image 4">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h3>Summary</h3>
                    <p>Items: 4</p>
                    <p>Total: $200</p>
                    <button class="btn btn-primary btn-block">Checkout</button>
                </div>
                <a href="#">Continue Shopping</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
